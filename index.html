<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  video {
    width: 900px
  }
</style>
<body>
  
  <video controls id="myVideo"></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.2.0/dash.all.min.js"></script>
  <script>
    const player = dashjs.MediaPlayer().create();
    const url = "/manifest.mpd";
    player.initialize(document.querySelector("#myVideo"), url, true);

  </script>
</body>
</html>
